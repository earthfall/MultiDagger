buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdkVersion = 24
    compileSdkVersion = 27
    targetSdkVersion = 26

    applicationId = "com.example.multidagger"
    versionCode = 2
    versionName = "1.2"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
