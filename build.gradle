buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdkVersion = 24
    compileSdkVersion = 28
    targetSdkVersion = 26

    applicationId = "com.example.multidagger"
    versionCode = 4
    versionName = "1.4"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
